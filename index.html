<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Memory game</h2>
        <div class="game">

        </div>
        <button class="reset"> Reset game </button>
    </div>
    <script>
       const resetButton=document.querySelector(".reset");
resetButton.addEventListener('click',()=>{
    window.location.reload();
})

const fruits=["ðŸŽ","ðŸŽ","ðŸŒ","ðŸŒ","ðŸ","ðŸ","ðŸ¥­","ðŸ¥­","ðŸ“","ðŸ“","ðŸ‡","ðŸ‡","ðŸ’","ðŸ’"];
let fruitsArraySorted = fruits.sort(() => Math.random() - 0.5);

for(let i=0; i<fruitsArraySorted.length; i++){

    let box=document.createElement('div');
    box.className='item';
    box.innerHTML=fruitsArraySorted[i];

    box.addEventListener('click',function(){

        // prevent clicking same card twice
        if (this.classList.contains('boxOpen') || this.classList.contains('boxMatch')) return;

        this.classList.add('boxOpen');

        setTimeout(function(){

            let openCards = document.querySelectorAll(".boxOpen");

            if(openCards.length === 2){

                let first = openCards[0];
                let second = openCards[1];

                if(first.innerHTML === second.innerHTML){

                    // matched
                    first.classList.add('boxMatch');
                    second.classList.add('boxMatch');

                    first.classList.remove('boxOpen');
                    second.classList.remove('boxOpen');

                } else {

                    // not matched â†’ flip back
                    first.classList.remove('boxOpen');
                    second.classList.remove('boxOpen');
                }

                // check win
                if(document.querySelectorAll(".boxMatch").length === fruitsArraySorted.length){
                    alert("You have won the match!!");
                }
            }

        },500)

    })

    document.querySelector(".game").appendChild(box);
}

    </script>
</body>
</html>
